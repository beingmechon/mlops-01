raw_data:
  type: pandas.CSVDataset
  filepath: data/01_raw/churn_data.csv

preprocessed_data:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/preprocessed_data.csv

features:
  type: pandas.CSVDataset
  filepath: data/03_primary/features.csv

X_train:
  type: pandas.ParquetDataset
  filepath: data/04_feature/X_train.parquet

X_test:
  type: pandas.ParquetDataset
  filepath: data/04_feature/X_test.parquet

y_train:
  type: pandas.ParquetDataset
  filepath: data/04_feature/y_train.parquet

y_test:
  type: pandas.ParquetDataset
  filepath: data/04_feature/y_test.parquet

model:
  type: pickle.PickleDataset
  filepath: data/06_models/model.pkl
  versioned: true

param_grids:
  type: MemoryDataset
  data:
    params1:
      n_estimators: [300, 500, 700, 900, 1100, 1300] # [100, 200, 300]
      max_features: ["sqrt", "log2"]
      # max_depth: [4, 5, 6, 7, 8]
      # criterion: ["gini", "entropy"]
    params2:
      n_estimators: [50, 100, 150]
      max_features: ["sqrt", "log2"]
      max_depth: [3, 4, 5]
      criterion: ["gini"]
    # params3:
    #   n_estimators: ["sqrt", "log2"]
    #   max_features: ["auto"]
    #   max_depth: [6, 8, 10]
    #   criterion: ["entropy"]

training_results:
  type: MemoryDataset

evaluation_metrics:
  type: MemoryDataset
